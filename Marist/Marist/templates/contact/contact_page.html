{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load static %}
{% block content %}
<link href="{% static 'css/contact/contact.css' %}" rel="stylesheet">



  <form class="" action="{% pageurl page %}" method="POST">
      {% csrf_token %}
  <div class="container contact">
  	<div class="row">
  		<div class="col-md-3">
  			<div class="contact-info">
  				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
  				<h2>Contact Us</h2>
  				<h4>{{self.intro|richtext}}</h4>
  			</div>
  		</div>
  		<div class="col-md-9">
  			<div class="contact-form">
                        {% for field in form %}
  				<div class="form-group">
  				  <label class="control-label col-sm-9" for="id_{{field.name}}">{{field.label}}</label>
  				  <div class="col-sm-10">
              <input type="{{field.type}}" class="form-control" id="id_{{field.name}}" placeholder="{{field.default_value}}" name="{{field.name}}" required>
  				  </div>
  				</div>
                        {% endfor %}
  				<div class="form-group">
  				  <div class="col-sm-offset-2 col-sm-10">
  					<input type="submit" class="btn btn-default" value="submit">
  				  </div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  </form>



{% endblock %}
